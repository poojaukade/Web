<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="/Form 2/index.html" methode="GET">
        <section>
            <h2>
                How can we help you ?
            </h2>
            <ul>
                <li>
                    <label for="your-name">Your Name</label>
            <input type="text" name="name" id="your-name"/>
                </li>
                <li>
                    <label for="your-email">Your Email Address</label>
            <input type="email" name="Email" id="your-email">
                </li>
                <li>
                    <label for="num">Your Phone Number</label>
            <input type="number" name="phone-num" id="num">
                </li>
                <li>
                    <label for="mess">Your Message</label>
            <textarea name="message" id="mess" row="8"></textarea>
                </li>
                <li>
                    <label for="find us">How did you find us?</label>
            <select id="find us">
                <option>Web Search</option>
                <option>Linkedin</option>
                <option>Facebook</option>
            </select>
                </li>
            </ul>
            
            
            
            
            
        </section>
        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li class="form-control">
                    <input type="radio" value="Call me" name="call">
                    <label>Call me</label>
                </li>
                <li class="form-control">
                    <input type="radio" value="email" name="email-btn">
                    <label>Send me an email</label>
                </li>
                <li class="form-control">
                    <input type="radio" value="dont-reply" name="reply">
                    <label>Don't reply</label>
                </li>
                <li class="form-control">
                    <input type="checkbox" name="terms" value="Accepted">
                    <label>Accept Terms</label>
                </li>
                <li class="btn">
                    <button type="reset" id="sub1">Clear</button>
                    <button id="sub2">submit</button>
                </li>
            </ul>
        </section>
    </form>
    
    
</body>
</html>
